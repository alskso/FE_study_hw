<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/everytime/css/signup.css" />
    <script src="/everytime/js/signup.js" defer></script>
    <title>signup</title>
  </head>

  <body>
    <div class="main-container">
      <h1 class="title">에브리타임 회원가입</h1>
      <p class="sub-title">
        에브리타임 계정으로 <strong>캠퍼스픽, 에브리타임</strong>등 <br />다양한
        대학생 서비스를 모두 이용하실 수 있습니다.
      </p>
      <form class="newLogin">
        <div class="input-container">
          <div class="board">
            <p>이름</p>
            <input type="text" id="user" placeholder="이름을 입력하세요." />
          </div>
          <div class="board">
            <p>닉네임</p>
            <input type="text" id="userid" placeholder="닉네임을 입력하세요." />
          </div>
          <div class="board">
            <p>이메일</p>
            <input type="text" id="email" placeholder="이메일을 입력하세요" />
          </div>
          <div class="board">
            <p>비밀번호</p>
            <input
              type="password"
              id="password"
              placeholder="숫자/문자 조합, 최소 8자 이상"
            />
          </div>
          <div class="board">
            <p>비밀번호 재입력</p>
            <input
              type="password"
              id="repassword"
              placeholder="비밀번호를 재입력하세요."
            />
          </div>
        </div>
        <button type="button" id="newlogin" value="회원가입" disabled>
          회원가입
        </button>
      </form>
    </div>
  </body>
</html>
